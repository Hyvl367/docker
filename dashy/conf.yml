# Page meta info, like heading, footer text and nav links
pageInfo:
  title: Hello, CnOfBmAL
  description: Welcome to home?
  logo: https://i.ibb.co/71WyyzM/little-bot-3.png

# Optional app settings and configuration
appConfig:
  statusCheck: false
  theme: charry-blossom
  fontAwesomeKey: c94dc2b452
  customCss: '.clock p.time { font-size: 3rem !important; }'
  layout: vertical
  iconSize: small

# Main content - An array of sections, each containing an array of items
sections:
- name: Today
  icon: far fa-smile-beam
  displayData:
    collapsed: false
    hideForGuests: false
  widgets:
    - type: clock
    - type: weather
      options:
        apiKey: efdbade728b37086877a5e83442004db
        city: Minsk
- name: Productivity
  icon: far fa-briefcase
  items:
    - title: ProtonMail
      icon: favicon
      url: https://mail.protonmail.com/
      description: Primary email account
      tags: [hosted, personal, email, mail]
      hotkey: 1
    - title: ProtonPass
      icon: favicon
      url: https://proton.me/pass
      description: Password Manager
      tags: [hosted, personal, passwords ]
      hotkey: 9
- name: Dev & Cloud
  icon: far fa-code
  items:
    - title: GitHub
      icon: favicon
      url: https://github.com/Hyvl367
    - title: Documentation
      subItems:
        - title: JavaScript
          url: https://developer.mozilla.org
          icon: si-javascript
          color: '#F7DF1E'
        - title: TypeScript
          url: https://www.typescriptlang.org/docs
          icon: si-typescript
          color: '#3178C6'
        - title: Svelte
          url: https://svelte.dev/docs
          icon: si-svelte
          color: '#FF3E00'
        - title: Go
          url: https://go.dev/doc
          icon: si-go
        - title: Docker
          url: https://docs.docker.com/
          icon: si-docker
          color: '#2496ED'
- name: Social & News
  icon: far fa-thumbs-up
  items:
    - title: Discord
      icon: si-discord
      url: https://discord.com/channels/
    - title: Habr
      icon: favicon
      url: https://habr.com/ru/feed/
    - title: YouTube
      icon: si-youtube
      url: https://youtube.com/
- name: Resources Monitor
  icon: far fa-thumbs-up
  items:
    - title: Grafana
      icon: si-grafana
      url: https://grafana.encorenex.duckdns.org
      statusCheck: true
    - title: Traefik
      icon: si-traefik
      url: https://monitor.encorenex.duckdns.org
      statusCheck: true
    - title: Zabbix
      icon: favicon
      url: https://zabbix.encorenex.duckdns.org
      statusCheck: true
    - title: Portainer
      icon: favicon
      url: https://portainer.encorenex.duckdns.org
      statusCheck: true
    - title: Homechart
      icon: favicon
      url: https://homechart.encorenex.duckdns.org
      statusCheck: true
